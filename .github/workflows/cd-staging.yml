name: CD - Staging

on:
  push:
    branches: [ develop ]

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./api
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/votacao-backend:staging-${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/votacao-frontend:staging-${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Deploy to staging environment
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment logic here
        # Example: kubectl apply, docker-compose, or cloud deployment
        
    - name: Notify deployment
      if: success()
      run: |
        echo "âœ… Staging deployment successful!"
        echo "Backend: ${{ secrets.DOCKER_USERNAME }}/votacao-backend:staging-${{ github.sha }}"
        echo "Frontend: ${{ secrets.DOCKER_USERNAME }}/votacao-frontend:staging-${{ github.sha }}" 